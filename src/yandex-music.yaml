openapi: 3.0.1
info:
  title: Yandex Music Api
  description: "Swagger документация для Yandex Music API."
  version: 0.0.1
servers:
  - url: https://yandex-music-cors-proxy.onrender.com/https://api.music.yandex.net:443/
  - url: https://api.music.yandex.net:443/
  - url: http://api.music.yandex.net:443/
tags:
  - name: "user"
  - name: "tracks"
  - name: "albums"
  - name: "playlists"
  - name: "landing"
  - name: "artists"
  - name: "rotor"
  - name: "tags"

paths:
  /token:
    servers:
      - url: https://yandex-music-cors-proxy.onrender.com/https://oauth.yandex.ru
      - url: https://oauth.yandex.ru
    post:
      summary: Получение токена по логину и паролю
      operationId: getToken
      tags:
        - "user"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - "grant_type"
                - "client_id"
                - "client_secret"
                - "username"
                - "password"
              properties:
                grant_type:
                  type: string
                  enum: ["password"]
                client_id:
                  type: string
                  enum: ["23cabbbdc6cd418abb4b39c32c41195d"]
                client_secret:
                  type: string
                  enum: ["53bc75238f0c4d08a118e51fe9203300"]
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - "access_token"
                  - "expires_in"
                  - "token_type"
                  - "uid"
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: number
                  token_type:
                    type: string
                  uid:
                    type: number

  /settings:
    description: Получение предложений по покупке. Нет обязательных параметров
    get:
      operationId: getSettings
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/Settings"

  /permission-alerts:
    description: Получение оповещений. Нет обязательных параметров.
    get:
      operationId: getPermissionAlerts
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/PermissionAlerts"

  /account/experiments:
    description: Получение значений экспериментальных функций аккаунта
    get:
      operationId: getAccountExperiments
      tags:
        - account
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/Experiments"

  /account/consume-promo-code:
    description: Активация промо-кода
    post:
      operationId: activatePromoCode
      tags:
        - account
      security:
        - oAuth: []
        - oAuthProxied: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                language:
                  type: string
                  example: en
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/PromoCodeStatus"

  /feed/wizard/is-passed:
    get:
      #TODO: add operationId
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    properties:
                      isWizardPassed:
                        type: boolean
                        example: true

  /account/settings:
    description: Настройки текущего пользователя
    get:
      operationId: getAccountSettings
      summary: Получение настроек текущего пользователя
      tags:
        - account
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/UserSettings"
    post:
      operationId: changeAccountSettings
      summary: Изменение настроек текущего пользователя
      tags:
        - account
      security:
        - oAuth: []
        - oAuthProxied: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              description: Словарь параметров и значений
              type: object
              additionalProperties: true
              example:
                theme: "black"
                volumePercents: 80
                adsDisabled: true
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                description: Настройки пользователя или "None"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    oneOf:
                      - $ref: "#/components/schemas/UserSettings"
                      - type: string
                        example: "None"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

  /account/status:
    description: Get account status for current user
    get:
      operationId: getAccountStatus
      tags:
        - "account"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/Status"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"
  /feed:
    get:
      operationId: getFeed
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required: [invocationInfo, result]
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    required:
                      - canGetMoreEvents
                      - days
                      - generatedPlaylists
                      - headlines
                      - isWizardPassed
                      - pumpkin
                      - today
                    properties:
                      canGetMoreEvents:
                        type: boolean
                      days:
                        type: array
                        items:
                          type: object
                      generatedPlaylists:
                        type: array
                        items:
                          $ref: "#/components/schemas/GeneratedPlaylistLandingBlock"
                      headlines:
                        type: array
                        items:
                          type: object
                      isWizardPassed:
                        type: boolean
                      pumpkin:
                        type: boolean
                      today:
                        type: string

  /tags/{tagId}/playlist-ids:
    summary: Получение тега (подборки)
    parameters:
      - in: path
        name: tagId
        schema:
          type: string
        required: true
        example: "рок"
    get:
      # TODO: add operationId
      tags:
        - "tags"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/TagResult"

  /albums/{albumId}/:
    parameters:
      - in: path
        name: albumId
        schema:
          type: number
        required: true
        example: 7019818
    get:
      operationId: getAlbumById
      summary: Получение альбома по идентификатору
      tags:
        - "albums"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/Album"

  /albums/{albumId}/with-tracks:
    parameters:
      - in: path
        name: albumId
        schema:
          type: number
        required: true
        example: 7019818
    get:
      summary: Получение альбома с треками
      operationId: getAlbumsWithTracks
      tags:
        - "albums"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    $ref: "#/components/schemas/Album"

  /albums:
    post:
      summary: Получение альбомов по идентификаторам
      operationId: getAlbumsByIds
      tags:
        - "albums"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: ["album-ids"]
              properties:
                "album-ids":
                  type: string
                  example: "18837614,23899279,23754447,21808509,23529901,22231572,10935745,23342620,23190604,23240656"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    type: object
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Album"

  /landing3:
    parameters:
      - in: query
        name: blocks
        schema:
          type: string
          description: Одно или несколько значений блоков, разделенных запятой "promotions","new-releases","new-playlists","mixes","chart","playlists","play_contexts","podcasts"
        examples:
          single:
            value: "new-releases"
          all:
            value: "personalplaylists,promotions,new-releases,new-playlists,mixes,chart,artists,albums,playlists,play_contexts,podcasts"
    get:
      operationId: getLandingBlocks
      tags:
        - "landing"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/LandingResult"
          headers:
            "X-Yandex-Music-Device":
              schema:
                type: string
                description: Данные заголовок использует Windows приложение Yandex.Music, если пользователь не авторизован
                example: "os=unknown; os_version=unknown; manufacturer=unknown; model=unknown; clid=; device_id=unknown; uuid=unknown"

  /landing3/{landingBlock}:
    parameters:
      - in: path
        name: landingBlock
        required: true
        schema:
          type: string
          enum: ["new-playlists", "new-releases", "chart", "podcasts"]
    get:
      operationId: getLandingBlock
      tags:
        - "landing"
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object

  /landing3/new-releases:
    get:
      operationId: getNewReleases
      tags:
        - "landing"
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    required: [id, type, typeForFrom, title, newReleases]
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        enum: [new-releases]
                      typeForFrom:
                        type: string
                      title:
                        type: string
                      newReleases:
                        type: array
                        items:
                          type: number

  /landing3/podcasts:
    get:
      operationId: getNewPodcasts
      tags:
        - "landing"
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    required: [type, typeForFrom, title, podcasts]
                    properties:
                      type:
                        type: string
                        enum: [non-music_main_podcasts]
                      typeForFrom:
                        type: string
                      title:
                        type: string
                      podcasts:
                        type: array
                        items:
                          type: number

  /landing3/new-playlists:
    get:
      operationId: getNewPlaylists
      tags:
        - "landing"
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: object
                    required: [id, type, typeForFrom, title, newPlaylists]
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                        enum: [new-playlists]
                      typeForFrom:
                        type: string
                      title:
                        type: string
                      newPlaylists:
                        type: array
                        items:
                          $ref: "#/components/schemas/NewPlaylistItem"

  /landing3/chart/{chartType}:
    parameters:
      - in: path
        name: chartType
        required: true
        schema:
          type: string
          enum: ["russia", "world"]
    get:
      operationId: getChart
      tags:
        - "landing"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/FullChartResult"

  /genres:
    get:
      operationId: getGenres
      responses:
        200:
          description: Ok
          content: {}

  /playlists/list:
    post:
      summary: Получение полной информации о плейлистах по их идентификатору
      operationId: getPlaylistsByIds
      tags:
        - "playlists"
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                playlistIds:
                  type: array
                  description: uid владельца плейлиста и kind плейлиста через двоеточие и запятую
                  example:
                    - "103372440:1878"
                    - "460140864:1000"
                  items:
                    type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Playlist"
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequest"

  /users/{userId}/playlists/list:
    parameters:
      - in: path
        required: true
        name: userId
        description: Идентификатор пользователя
        schema:
          type: number
          example: 541320800
    get:
      operationId: getPlayLists
      summary: Получение списка плейлистов пользователя.
      tags:
        - "user"
        - "playlists"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Playlist"
        405:
          description: "Method Not Allowed"
          content: {}

  /users/{userId}/dislikes/tracks:
    parameters:
      - in: path
        required: true
        name: userId
        description: Идентификатор пользователя
        schema:
          type: number
          example: 541320800
      - in: query
        required: false
        name: if_modified_since_revision
        description: TODO
        schema:
          type: number
    get:
      operationId: getDislikedTracksIds
      summary: Получение треков с отметкой "Не рекомендовать"
      tags:
        - "user"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/TracksList"
  /search:
    parameters:
      - in: query
        name: text
        required: true
        description: Текст запроса
        schema:
          type: string
          example: Король и Шут
      - in: query
        name: page
        required: true
        description: Номер страницы выдачи
        schema:
          type: number
          example: 0
      - in: query
        name: type
        required: true
        schema:
          $ref: "#/components/schemas/SearchType"
      - in: query
        name: nococrrect
        schema:
          type: boolean
          default: false
    get:
      tags:
        - "search"
      operationId: "search"
      summary: Осуществление поиска по запросу и типу, получение результатов
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/Search"

  /search/suggest:
    parameters:
      - in: query
        required: true
        name: part
        description: Часть поискового запроса
        schema:
          type: string
          example: Король
    get:
      # TODO: add operationId
      tags:
        - "search"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/Suggestions"

  /users/{userId}/playlists/{kind}:
    parameters:
      - in: path
        required: true
        name: userId
        description: Идентификатор пользователя
        schema:
          type: number
          example: 541320800
      - in: path
        required: true
        name: kind
        description: Идентификатор плейлиста
        schema:
          type: number
          example: 1000
    get:
      operationId: getPlaylistById
      summary: Получение плейлиста по уникальному идентификатору
      tags:
        - "user"
        - "playlists"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/Playlist"

  /users/{userId}/playlists:
    parameters:
      - in: path
        required: true
        name: userId
        description: Идентификатор пользователя
        schema:
          type: number
          example: 541320800
      - in: query
        required: true
        name: kinds
        schema:
          type: string
          example: "1000,1003"
      - in: query
        required: true
        name: mixed
        schema:
          type: boolean
          example: false
      - in: query
        required: true
        name: rich-tracks
        schema:
          type: boolean
          example: false
    get:
      operationId: getUserPlaylistsByIds
      summary: Получение плейлистов по идентификаторам
      tags:
        - "user"
        - "playlists"
      security:
        - oAuth: []
        - oAuthProxied: []
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Playlist"

  /users/{userId}/playlists/create:
    parameters:
      - in: path
        required: true
        name: userId
        description: Идентификатор пользователя
        schema:
          type: number
          example: 541320800
    post:
      operationId: createPlaylist
      tags:
        - "user"
        - "playlists"
      summary: Создание нового плейлиста
      security:
        - oAuth: []
        - oAuthProxied: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                title:
                  type: string
                visibility:
                  $ref: "#/components/schemas/VisibilityEnum"
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                required:
                  - "invocationInfo"
                  - "result"
                type: object
                properties:
                  invocationInfo:
                    $ref: "#/components/schemas/InvocationInfo"
                  result:
                    $ref: "#/components/schemas/Playlist"
        400:
          description: Bad Request
          content:
