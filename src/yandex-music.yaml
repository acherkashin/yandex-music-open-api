components:
  securitySchemes:
    oAuthProxied:
      type: oauth2
      description: Authentication via proxy server to bypass cors
      flows:
        password:
          tokenUrl: https://yandex-music-cors-proxy.onrender.com/https://oauth.yandex.ru/token
          scopes: {}
    oAuth:
      type: oauth2
      description: This API uses OAuth 2 with the implicit grant flow. [More info](https://api.example.com/docs/auth)
      flows:
        password:
          tokenUrl: https://oauth.yandex.ru/token
          scopes: {}
  schemas:
    UserSettings:
      type: object
      properties:
        uid:
          type: number
        lastFmScrobblingEnabled:
          type: boolean
          example: false
        facebookScrobblingEnabled:
          type: boolean
          example: false
        shuffleEnabled:
          type: boolean
          example: false
        addNewTrackOnPlaylistTop:
          type: boolean
          example: false
        volumePercents:
          type: boolean
          example: 75
        userMusicVisibility:
          $ref: "#/components/schemas/VisibilityEnum"
        userSocialVisibility:
          $ref: "#/components/schemas/VisibilityEnum"
        adsDisabled:
          type: boolean
          example: true
        modified:
          type: string
          example: "2019-04-14T14:55:50+00:00"
        rbtDisabled:
          type: string
        theme:
          type: string
          enum:
            - "black"
            - "default"
          description: Тема оформления.
          example: "black"
        promosDisabled:
          type: boolean
          example: true
        autoPlayRadio:
          type: boolean
          example: true
        syncQueueEnabled:
          type: boolean
          example: false
    VisibilityEnum:
      type: string
      enum:
        - "private"
        - "public"
      example: "public"
    InvocationInfo:
      type: object
      required:
        - "exec-duration-millis"
        - "hostname"
        - "req-id"
      properties:
        "exec-duration-millis":
          type: number
        hostname:
          type: string
        "req-id":
          type: string
    Error:
      type: object
      properties:
        name:
          type: string
          example: "validate"
        message:
          type: string
          example: "Parameters requirements are not met"
    Account:
      type: object
      description: Основная информация об аккаунте
      properties:
        now:
          type: string
          description: Текущая дата и время
          example: "2021-03-17T18:13:40+00:00"
        uid:
          type: number
          description: Уникальный идентификатор
        login:
          type: string
          description: Виртуальное имя (обычно e-mail)
        region:
          type: number
          description: Регион
        fullName:
          type: string
          description: Полное имя (имя и фамилия)
        secondName:
          type: string
          description: Фамилия
